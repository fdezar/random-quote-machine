<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div id="quote-box">
            <h1>Random Quote Machine</h1>
            <div id="text"></div>
            <div id="author"></div>
            <button id="new-quote" class="btn btn-dark" onClick="newQuote();">New Quote</button>
            <a href="#" id="tweet-quote" class="btn btn-dark" target="_blank">Tweet Quote</a>
        </div>
    </div>
    <footer>
        <p>Made by @fdezar</p>
        <a href="https://www.github.com/fdezar/random-quote-machine">https//www.github.com/fdezar/random-quote-machine</a>
    </footer>

    <script>
        const quotes = [
            {
                quote: "Quality is not an act, it is a habit.",
                author: "Aristotle"
            }, {
                quote: "It does not matter how slowly you go as long as you do not stop.",
                author: "Confucius",
            }, {
                quote: "To live is to suffer, to survive is to find some meaning in the suffering.",
                author: "Nietzsche",
            }, {
                quote: "In the end, we will remember not the words of our enemies, but the silence of our friends.",
                author: "Martin Luther King Jr."
            }, {
                quote: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            }, {
                quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                author: "Winston Churchill"
            }, {
                quote: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            }, {
                quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela"
            }, {
                quote: "The only limit to our realization of tomorrow will be our doubts of today.",
                author: "Franklin D. Roosevelt"
            }, {
                quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela"
            }, {
                quote: "We may encounter many defeats but we must not be defeated.",
                author: "Maya Angelou"
            }
        ];      


        let initial = () => {
            newQuote();
        }

        let newQuote = () => {
            let quoteSize = quotes.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomResult = quotes[randomIndex];

            let twitterShare = "https://twitter.com/intent/tweet?text=" + encodeURIComponent('"' + randomResult.quote + '" ' + randomResult.author);

            document.getElementById("tweet-quote").href = twitterShare;
            document.getElementById("text").innerText = randomResult.quote;
            document.getElementById("author").innerText = randomResult.author;
        }

        window.onload = initial;
    </script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
